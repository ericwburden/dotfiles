# Set default shell
set -g default-shell /usr/bin/zsh

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind-key -r \\ split-window -h -c "$PWD"
bind-key -r -  split-window -v -c "$PWD"
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.config/tmux/tmux.conf

# switch panes using Alt-Vim keys without prefix
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-j select-pane -U
bind -n M-k select-pane -D

# don't rename windows automatically
set-option -g allow-rename off

# Show continuum status in status line
set -g status-right 'Continuum status: #{continuum_status}'

# Turn on continuum saves
set -g @continuum-save-interval '10'
set -g @continuum-restore 'on'

# Display settings
set-option -wg main-pane-height '23'
set-option -wg main-pane-width  '120'
set-option status-style fg=#002b36,bg=#268bd2

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Personal plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

